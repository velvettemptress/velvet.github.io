<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Visitor Logger with ipdata.io</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f4f4f4;
    }
    h1 { color: #333; }
    p { color: #555; }
  </style>
</head>
<body>
  <h1>Hello ðŸ‘‹</h1>
  <div id="location">Checking your location...</div>

  <script>
    const IPDATA_KEY = "66ff8183ca16012885e156efee7fa9544853ee96576dc8a38ba406d1"; 
    const SHEET_WEBAPP_URL = "https://script.google.com/macros/s/AKfycby7HB928piVdSZL4ovPU4jj4JvOfHCY8kgPPUOXJ9-kRTX3ZL5CMXY0fNiv0MMAJZoGyA/exec";

    async function reportVisitor() {
      try {
        // Get visitor info from ipdata.io
        const resp = await fetch(`https://api.ipdata.co?api-key=${IPDATA_KEY}`);
        const data = await resp.json();

        // Handle possible ipdata.io errors
        if (data.message) {
          document.getElementById("location").textContent = `Error from ipdata.io: ${data.message}`;
          console.warn("ipdata.io error:", data.message);
          return;
        }

        // Show visitor info on the page
        document.getElementById("location").innerHTML = `
          <p>You are visiting from <strong>${data.city || 'Unknown'}, ${data.country_name || 'Unknown'}</strong></p>
          <p>Latitude: ${data.latitude || 'N/A'}, Longitude: ${data.longitude || 'N/A'}</p>
        `;

        // Send details to Google Sheet
        const params = new URLSearchParams({
          ip: data.ip || '',
          city: data.city || '',
          region: data.region || '',
          country: data.country_name || '',
          latitude: data.latitude || '',
          longitude: data.longitude || '',
          raw: JSON.stringify(data)
        });

        // Send silently (no need to await)
        fetch(`${SHEET_WEBAPP_URL}?${params.toString()}`, { method: 'GET' });

      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("location").textContent = "Could not fetch location.";
      }
    }

    document.addEventListener('DOMContentLoaded', reportVisitor);
  </script>
</body>
</html>
